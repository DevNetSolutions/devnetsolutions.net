    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .nav_container {
      background: linear-gradient(to right, #E5E4E2, #D3D3D3, #A9A9A9, #B2BEB5);
      border-style: double;
      border-color: red;
      border-radius: 15px;
      padding: 10px;
    }

    .titles {
      color: snow;
    }

    .buttons {
      width: 100px;
      height: 30px;
      border-style: double;
      border-color: black;
      background-color: snow;
      color: black;
      margin: 5px;
    }

    .body_container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .body_div {
      color: black;
      flex: 1;
      padding: 20px;
    }

	 .projects_dropdown {
      position: relative;
      display: inline-block;
    }

	.projects_dropdown_cont {
  	  display: none; /* hidden by default */
  	  position: absolute;
  	  background: #fff;
  	  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
	}

	.projects_dropdown_cont button {
      display: block;
      padding: 5px 10px;          /* balanced padding */
      border: 1px solid black;    /* proper border */
      width: 100%;
      height: auto;               /* let height adjust naturally */
      background: snow;
      text-align: center;
      cursor: pointer;            /* correct cursor */
      line-height: normal;        /* ensures text isn’t squished */
    }

	  
    .aff_container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 5px;
      width: 100%;
      background: white;
      justify-content: center;
    }

    
    .footer_container {
      background: linear-gradient(to right, #E5E4E2, #D3D3D3, #A9A9A9, #B2BEB5);
      border-style: double;
      border-color: red;
      border-radius: 15px;
      text-align: center;
      padding: 10px;
      width: 100%;
	  box-sizing: border-box;  
  }
	  
    .banner {
 	  display: flex;
	  justify-content: center;   
	  align-items: center;       
	  width: 100%;
	  margin: 0 auto;
	}

    .banner iframe {
     max-width: 100%;   
     height: 90px;
     border: none;
	}

	  
    /* Tablet */
@media (max-width: 1024px) {
  .aff_container {
    grid-template-columns: repeat(2, 1fr); 
	max-width: 100% !important;
  }
}

/* Mobile */
@media (max-width: 480px) {
  .aff_container {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
	max-width: 100% !important;
  }
}


/* Tablet screens */
@media (max-width: 1024px) and (min-width: 481px) {
  .banner {
    max-width: 468px; 
  }
}

/* Mobile screens */
@media (max-width: 480px) {
  .banner {
    max-width: 320px; 
  }
}


</style>
