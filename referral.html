<!DOCTYPE HTML>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right,#1e1d1d, #282626,#343131, #a60909);
      min-height: 100vh;
	  background-attachment: fixed;
    }

	.main-wrapper { 
	  display: flex; 
	  flex-direction: column; 
	}
    .nav_container {
      background: transparent;
      border-style:hidden;
      border-bottom-style: inset;
      border-color: red;
      border-radius: 5px;
      max-height: 40px;
      padding: 10px;
	  margin-top: -40px;
    }

    .titles {
      color: white;
    }

    .buttons {
      width: auto;
      height: max-content;
      border-style: double;
      border-color: black;
      box-shadow: 5px 6px 2px 2px;
      background: linear-gradient(to top right, #cfc1c1, #e7bdbd, #f0e0e0, #ffdfdf,#9f9c9c, #252424);
      color: black;
      margin: 5px;
	  margin-top: 20px;
      font-size: larger;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-weight:400;
    }
    .buttons:hover {
      background: linear-gradient(to top right, #fff8f8, #ffcfcf,#ffd3d3, #ffc9c9, #ffa9a9,#ff0101, #121111);
      cursor:grab;
    }

    .body_container {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;    
    }
    .body_container h1 {
	  font-size: 20px;	
	}
    .body_div {
      color: snow;
      flex: 1;
      padding: 20px;
    }

	 .projects_dropdown {
      position: relative;
      display: inline-block;
    }

	.projects_dropdown_cont {
  	  display: none; 
  	  position: absolute;
  	  background: snow;
  	  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
	}

	.projects_dropdown_cont button {
      display: block;
      padding: 5px 10px;          
      border: 1px solid black;    
      width: 100%;
      height: auto;            
      background: linear-gradient(to top right, #cfc1c1, #e7bdbd, #f0e0e0, #ffdfdf,#9f9c9c, #252424);
      text-align: center;          
      line-height: normal; 
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
      font-weight: 600; 
    }
  .projects_dropdown_cont button:hover {
      background: linear-gradient(to top right, #ffffff, #ffcfcf,#ffefef, #ffffff, #a61616,#ff0101, #121111);
      cursor: grabbing; 
    }

	  
    .aff_container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 5px;
      width: 100%;
	  border-style: inset;
	  border-color: snow;
	  border-radius: 10px;
      box-shadow: 2px 3px 8px 3px;
      background: linear-gradient(to bottom right, #282626, #343131);
      justify-content: center;
	  justify-items: center; 
	  color: snow;
	  margin: 0 auto;
    }

    
    .footer_container {
      background: transparent;
      border-style: dashed;
      border-top-style: outset;
      border-color: rgb(0, 0, 0);
      border-radius: 5px;
      text-align: center;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      color: snow;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }
	  
    .banner {
 	  display: flex;
	  justify-content: center;   
	  align-items: center;       
	  width: 100%;
	  margin: 0 auto;
	}

    .banner iframe {
     max-width: 100%;   
     height: 90px;
     border: none;
	}

	  
    /* Tablet */
@media (max-width: 1024px) {
  .aff_container {
    grid-template-columns: repeat(2, 1fr); 
	max-width: 100% !important;
  }
}

/* Mobile */
@media (max-width: 480px) {
  .aff_container {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
	max-width: 100% !important;
  }
  .nav_container {
      max-height: max-content;
      padding: 10px;
	  margin-top: 1px;
    }	
  .buttons {
   flex-direction: row;
   gap: 10px;
   max-width: 480px;
   width:100%;
   margin: 0 auto;  
   flex-wrap: nowrap;
   justify-content: space-between;
   box-shadow: 2px 3px 1px 1px;
   }
  .buttons button  {
   flex: 1 1 0;
   max-width: none;
   min-width: 0;
   text-align: center;
   } 
  .projects_dropdown {
  flex: 1 1 0;
  min-width: 0;
  max-width: none;
  display: flex;
  box-shadow: 2px 3px 1px 1px;
}

.projects_dropdown > button {
  flex: 1;
 } 
}


/* Tablet screens */
@media (max-width: 1024px) and (min-width: 481px) {
  .banner {
    max-width: 468px; 
  }
}

/* Mobile screens */
@media (max-width: 480px) {
  .banner {
    max-width: 320px; 
  }
}


</style>
